<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Setuptourist</h1>

		<h4>Add a new creator</h4>
		<input
			class="channel-input"
			type="text"
			placeholder="place YouTube url here"
		/>
		<button type="submit" onclick="submitChannel()">submit</button>
		<div class="container"></div>
		<script>
			function submitChannel() {
				const channelValue = document.querySelector('.channel-input').value;
			}
			function newEl(type, attrs = {}) {
				const el = document.createElement(type);
				for (let attr in attrs) {
					const value = attrs(attr);
					if (attr == 'innerText') el.innerText = value;
					else el.setAttribute(attr, value);
				}
				return el;
			}

			const creators = [
				{ name: 'Code Drip', img: 'https://' },
				{ name: 'Dave Lee', img: 'https://' },
				{ name: 'MKBHD', img: 'https://' },
			];

			const ctr = document.querySelector('.container');
			const title = newEl('h4', { innerText: creator.name });
			const img = newEl('img', { src: creator.img });
			const card = newEl('div', { class: 'card' });
			card.appendChild(title);
			card.appendChild(img);
			ctr.appendChild(card);
		</script>
		<style>
			.container {
				display: flex;
			}
			.card {
				margin: 5px;
				padding: 20px;
				border: 1px solid white;
			}
		</style>
	</body>
</html>
